name: Test
run-name: ${{ github.actor }} is testing deployment to test

on:
  push:
    branches: ["test"]
  workflow_dispatch

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: docker/login-action@v3.0.0
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
